<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login - Appliance Cover Application">
  <title>Login - Appliance Cover</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Inter Font (Elite Design System) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <!-- Lucide Icons (Professional Icon Library - Replaces Emoji) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Global Navigation (Phase 2) -->
  <script src="components/global-navigation.js"></script>
  
  <!-- Command Palette (Phase 3) -->
  <script src="components/command-palette.js"></script>
  
  <!-- Firebase SDKs (App, Auth, and Database) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 style="display: flex; align-items: center; justify-content: center; gap: 8px;">
        <i data-lucide="lock" style="width: 24px; height: 24px;"></i>
        Appliance Cover
      </h1>
      <p class="subtitle">Welcome back! Please log in to continue</p>
    </header>

    <form id="loginForm" class="login-form">
      <div class="form-section card">
        <h2 style="margin-top: 0;">Sign In</h2>
        
        <!-- Error Message Display -->
        <div id="errorMessage" class="message error" style="display: none; margin-bottom: 20px;"></div>
        
        <div class="form-group">
          <label for="username">Username or Email <span class="required">*</span></label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            placeholder="Enter your username"
            aria-required="true"
            autocomplete="username">
          <span class="error-message" id="username-error"></span>
        </div>

        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Enter your password"
            aria-required="true"
            autocomplete="current-password">
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
          <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-primary">
          <span id="loginBtnText">Log In</span>
          <span id="loginBtnSpinner" class="spinner" style="display: none;">Loading...</span>
        </button>
      </div>
    </form>
  </div>

  <script src="services/security-logger.js"></script>
  <script src="auth-db.js"></script>
  <script>
    // Initialize auth when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Check for success message in URL
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      if (message) {
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage) {
          errorMessage.textContent = message;
          errorMessage.className = 'message success';
          errorMessage.style.display = 'flex';
        }
      }
      
      // Check if user is already logged in (database auth first, then Firebase Auth)
      // Only check once, avoid redirect loops
      
      // Check database auth first (auth-db.js)
      try {
        const stored = sessionStorage.getItem('currentUser');
        if (stored) {
          const dbUser = JSON.parse(stored);
          if (dbUser) {
            // User is logged in via database auth, redirect based on role
            if (window.location.pathname.includes('login.html')) {
              if (dbUser.role === 'admin') {
                window.location.href = '/admin';
                return; // Stop execution
              } else if (dbUser.role === 'processor') {
                window.location.href = '/processor';
                return;
              } else {
                window.location.href = '/form';
                return;
              }
            }
          }
        }
      } catch (e) {
        console.error('Error checking database auth:', e);
      }
      
      // If not logged in via database auth, check Firebase Auth
      if (typeof auth !== 'undefined' && auth) {
        // Wait for auth to initialize, then check once
        const checkOnce = () => {
          if (auth.currentUser) {
            (async function() {
              try {
                const role = await getUserRole(auth.currentUser.uid);
                // Only redirect if we're on the login page
                if (window.location.pathname.includes('login.html')) {
                  if (role === 'admin') {
                    window.location.href = '/admin';
                  } else if (role === 'processor') {
                    window.location.href = '/processor';
                  } else {
                    window.location.href = '/form';
                  }
                }
              } catch (error) {
                console.error('Error checking user role:', error);
              }
            })();
          }
        };
        
        // Check immediately if auth is ready
        if (auth.currentUser) {
          checkOnce();
        } else {
          // Wait for auth state to initialize (only once)
          const unsubscribe = auth.onAuthStateChanged((user) => {
            unsubscribe(); // Only check once
            if (user) {
              checkOnce();
            }
          });
        }
      }

      // Set up login form handler
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('loginBtn');
      const loginBtnText = document.getElementById('loginBtnText');
      const loginBtnSpinner = document.getElementById('loginBtnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');

      // Login form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Clear previous errors
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';
        document.getElementById('username-error').textContent = '';
        document.getElementById('password-error').textContent = '';

        // Validate inputs
        if (!username) {
          document.getElementById('username-error').textContent = 'Username is required';
          usernameInput.focus();
          return;
        }

        if (!password) {
          document.getElementById('password-error').textContent = 'Password is required';
          passwordInput.focus();
          return;
        }

        // Show loading state
        loginBtn.disabled = true;
        loginBtnText.style.display = 'none';
        loginBtnSpinner.style.display = 'inline-block';

        try {
          // Attempt login with username
          await loginUser(username, password);
          // Redirect handled in auth-db.js
        } catch (error) {
          // Show error message
          errorMessage.textContent = '❌ ' + getAuthErrorMessage(error);
          errorMessage.className = 'message error';
          errorMessage.style.display = 'flex';
          
          // Reset button state
          loginBtn.disabled = false;
          loginBtnText.style.display = 'inline';
          loginBtnSpinner.style.display = 'none';
        }
      });

      // Forgot password link
      forgotPasswordLink.addEventListener('click', async function(e) {
        e.preventDefault();
        const username = usernameInput.value.trim();
        
        if (!username) {
          errorMessage.textContent = 'Please enter your username first';
          errorMessage.style.display = 'block';
          usernameInput.focus();
          return;
        }

        // Note: Password reset requires email address
        // Since we're using username login, show message that email is needed
        errorMessage.textContent = '⚠️ Password reset requires your email address. Please contact an administrator if you need to reset your password.';
        errorMessage.className = 'message error';
        errorMessage.style.display = 'flex';
      });
    });
  </script>
  
  <!-- Initialize Lucide Icons (Professional Icons - Replaces Emoji) -->
  <script>
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  </script>
</body>
</html>
